name: ðŸš€ Deploy NestJS Blog Backend API to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy project to VPS
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        source: "."
        target: "/opt/posts_api"

    - name: Run deploy commands on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        script: |
          set -e
          cd /opt/posts_api
          
          # Matar cualquier proceso usando el puerto 3000 por si acaso
          sudo lsof -t -i:3000 | xargs -r sudo kill -9 || true

          # Crear el archivo .env desde el secreto
          printf "%s" "${{ secrets.ENV_FILE }}" > .env

          npm install
          npm run build

          # Detener y borrar proceso anterior para asegurar limpieza
          pm2 stop nestjs-posts-api || true
          pm2 delete nestjs-posts-api || true
          
          # Iniciar proceso nuevo
          pm2 start dist/main.js --name nestjs-posts-api
          pm2 save